---
"$schema": https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
console_title_template: "{{ .Shell }} in {{ .Folder }}"
blocks:
- type: prompt
  alignment: left
  segments:
  - options:
      cache_duration: none
      display_host: false
    template: "{{ if .SSHSession }}\U000F0318 {{ end }}{{ .UserName }}"
    foreground: "#c386f1"
    background: transparent
    type: session
    style: plain
  - options:
      cache_duration: none
      folder_separator_icon: "  "
      home_icon: "~"
      style: folder
    template: " \U0000E5FF  {{ .Path }}"
    foreground: "#ff479c"
    background: transparent
    type: path
    style: plain
  - options:
      cache_duration: none
      fetch_stash_count: true
      fetch_status: true
      fetch_upstream_icon: true
      untracked_modes:
        "/Users/user/Projects/oh-my-posh/": 'no'
    template: " {{ .UpstreamIcon }} {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }}"
    foreground: "#2e9599"
    background: transparent
    type: git
    style: plain
    foreground_templates:
    - "{{ if or (.Working.Changed) (.Staging.Changed) }}#FFEB3B{{ end }}"
    - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#FFCC80{{ end }}"
    - "{{ if gt .Ahead 0 }}#B388FF{{ end }}"
    - "{{ if gt .Behind 0 }}#B388FB{{ end }}"
  - options:
      cache_duration: none
      fetch_version: true
    template: " [\U000F0399 {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{ .Full }}]"
    foreground: "#6CA35E"
    background: transparent
    type: node
    style: plain
  - options:
      cache_duration: none
      fetch_version: true
    template: " [\U0000E626 {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}]"
    foreground: "#8ED1F7"
    background: transparent
    type: go
    style: plain
  - options:
      cache_duration: none
      fetch_version: true
    template: " [\U0000E624 {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}]"
    foreground: "#4063D8"
    background: transparent
    type: julia
    style: plain
  - options:
      cache_duration: none
      display_mode: files
      fetch_version: true
      fetch_virtual_env: false
    template: " [\U0000E235 {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{ end }}{{ .Full }}{{ end }}]"
    foreground: "#FFDE57"
    background: transparent
    type: python
    style: plain
  - options:
      cache_duration: none
      display_mode: files
      fetch_version: true
    template: " [\U0000E791 {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}]"
    foreground: "#E74C3C"
    background: transparent
    type: ruby
    style: plain
  - options:
      cache_duration: none
      fetch_version: true
    template: " [\U0000E70C {{ if .Unsupported }}{{ else }}{{ .Full }}{{ end }}]"
    foreground: "#512BD4"
    background: transparent
    type: dotnet
    style: plain
  - options:
      cache_duration: none
    template: " \U000F0805 {{ .EnvironmentName }}"
    foreground: "#0078D4"
    background: transparent
    type: az
    style: plain
  - options:
      cache_duration: none
      display_mode: files
      fetch_version: false
    template: " \U0000F0E7 {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}"
    foreground: "#FEAC19"
    background: transparent
    type: azfunc
    style: plain
  - options:
      cache_duration: none
      display_default: false
    template: " \U0000E7AD {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }}"
    foreground: "#FF9900"
    background: transparent
    type: aws
    style: plain
    foreground_templates:
    - '{{if contains "default" .Profile}}#FFA400{{end}}'
    - '{{if contains "jan" .Profile}}#f1184c{{end}}'
  - options:
      cache_duration: none
      root_icon: ""
    template: " \U0000F0E7 "
    foreground: "#ffff66"
    background: transparent
    type: root
    style: plain
- type: prompt
  alignment: right
  segments:
  - options:
      cache_duration: none
    template: " \U0000F489 {{ .Name }}"
    foreground: "#0077c2"
    background: transparent
    type: shell
    style: plain
  - options:
      always_enabled: true
      cache_duration: none
    template: "  {{ .FormattedMs }}"
    foreground: "#83769c"
    background: transparent
    type: executiontime
    style: plain
  - options:
      cache_duration: none
      time_format: 3:04:05 PM
    template: "  {{ .CurrentDate | date .Format }}"
    foreground: "#2e9599"
    background: transparent
    type: time
    style: plain
- type: prompt
  alignment: left
  segments:
  - options:
      always_enabled: true
      cache_duration: none
    template: "❯ "
    foreground: "#00897b"
    background: transparent
    type: status
    style: plain
    foreground_templates:
    - "{{ if gt .Code 0 }}#e91e63{{ end }}"
  newline: true
transient_prompt:
  foreground: "#00897b"
  foreground_templates:
  - "{{ if gt .Code 0 }}#e91e63{{ end }}"
  background: transparent
  template: "❯ "
shell_integration: true
version: 4
final_space: true
