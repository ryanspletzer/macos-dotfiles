---
"$schema": https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
console_title_template: "{{ .Shell }} in {{ .Folder }}"
blocks:
- type: prompt
  alignment: left
  segments:
  - options:
      cache_duration: none
      display_host: false
    trailing_diamond: ""
    template: " {{ if .SSHSession }}\U000F0318 {{ end }}{{ .UserName }} "
    foreground: "#ffffff"
    background: "#c386f1"
    type: session
    style: diamond
  - options:
      cache_duration: none
      folder_separator_icon: "  "
      home_icon: "~"
      style: folder
    template: "   {{ .Path }} "
    foreground: "#ffffff"
    powerline_symbol: ""
    background: "#ff479c"
    type: path
    style: powerline
  - options:
      cache_duration: none
      fetch_stash_count: true
      fetch_status: true
      fetch_upstream_icon: true
      untracked_modes:
        "/Users/user/Projects/oh-my-posh/": 'no'
    template: " {{ .UpstreamIcon }} {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} \uF044 {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} \uF046 {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} \ueb4b {{ .StashCount }}{{ end }}"
    foreground: "#193549"
    powerline_symbol: ""
    background: "#2e9599"
    type: git
    style: powerline
    background_templates:
    - "{{ if or (.Working.Changed) (.Staging.Changed) }}#FFEB3B{{ end }}"
    - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#FFCC80{{ end }}"
    - "{{ if gt .Ahead 0 }}#B388FF{{ end }}"
    - "{{ if gt .Behind 0 }}#B388FB{{ end }}"
  - options:
      cache_duration: none
      fetch_version: true
    template: " \U000F0399 {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{
      end }}{{ .Full }} "
    foreground: "#ffffff"
    powerline_symbol: ""
    background: "#6CA35E"
    type: node
    style: powerline
  - options:
      cache_duration: none
      fetch_version: true
    template: "  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
    foreground: "#111111"
    powerline_symbol: ""
    background: "#8ED1F7"
    type: go
    style: powerline
  - options:
      cache_duration: none
      fetch_version: true
    template: "  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
    foreground: "#111111"
    powerline_symbol: ""
    background: "#4063D8"
    type: julia
    style: powerline
  - options:
      cache_duration: none
      display_mode: files
      fetch_version: true
      fetch_virtual_env: false
    template: "  {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{
      end }}{{ .Full }}{{ end }} "
    foreground: "#111111"
    powerline_symbol: ""
    background: "#FFDE57"
    type: python
    style: powerline
  - options:
      cache_duration: none
      display_mode: files
      fetch_version: true
    template: "  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
    foreground: "#ffffff"
    powerline_symbol: ""
    background: "#AE1401"
    type: ruby
    style: powerline
  - options:
      cache_duration: none
      fetch_version: true
    template: "  {{ if .Unsupported }}{{ else }}{{ .Full }}{{ end }} "
    foreground: "#ffffff"
    powerline_symbol: ""
    background: "#6CA35E"
    type: dotnet
    style: powerline
  - options:
      cache_duration: none
    template: " \U000F0805 {{ .EnvironmentName }}"
    foreground: "#000000"
    powerline_symbol: ""
    background: "#9ec3f0"
    type: az
    style: powerline
  - options:
      cache_duration: none
      display_mode: files
      fetch_version: false
    template: " {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
    foreground: "#ffffff"
    powerline_symbol: ""
    background: "#FEAC19"
    type: azfunc
    style: powerline
  - options:
      cache_duration: none
      display_default: false
    template: "  {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }} "
    foreground: "#ffffff"
    powerline_symbol: ""
    type: aws
    style: powerline
    background_templates:
    - '{{if contains "default" .Profile}}#FFA400{{end}}'
    - '{{if contains "jan" .Profile}}#f1184c{{end}}'
  - options:
      cache_duration: none
      root_icon: ""
    template: "  "
    foreground: "#111111"
    powerline_symbol: ""
    background: "#ffff66"
    type: root
    style: powerline
- type: prompt
  alignment: right
  segments:
  - options:
      cache_duration: none
    template: "<#0077c2,transparent></>  {{ .Name }} <transparent,#0077c2></>"
    foreground: "#ffffff"
    background: "#0077c2"
    type: shell
    style: plain
  - options:
      always_enabled: true
      cache_duration: none
    template: "<#83769c,transparent></> {{ .FormattedMs }} <transparent,#83769c></>"
    foreground: "#ffffff"
    background: "#83769c"
    type: executiontime
    style: diamond
    invert_powerline: true
  - options:
      cache_duration: none
      time_format: 3:04:05 PM
    template: "<#2e9599,transparent></> {{ .CurrentDate | date .Format }} "
    foreground: "#111111"
    background: "#2e9599"
    type: time
    style: diamond
    invert_powerline: true
- type: prompt
  alignment: left
  segments:
  - options:
      always_enabled: true
      cache_duration: none
      theme: ""
    trailing_diamond: ""
    template: "{{ if gt .Code 0 }}<parentBackground,#e91e63></>{{ end }}{{ if eq .Code
      0 }}<parentBackground,#000000></>{{ end }}  "
    foreground: "#ffffff"
    background: "#00897b"
    type: status
    style: diamond
    background_templates:
    - "{{ if gt .Code 0 }}#e91e63{{ end }}"
  newline: true
version: 4
final_space: true
